
<h3 class="first">Countermeasures Table</h3>
<p-table [value]="countermeasures_arr">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Description</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-countermeasure>
        <tr>
            <td>{{countermeasure.countermeasures_id}}</td>
            <td>{{countermeasure.description}}</td>
    
        </tr>
    </ng-template>
</p-table>
